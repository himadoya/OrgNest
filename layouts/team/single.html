{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 text-center mb-4">
        {{ with .Params.thumbnail }}
        <img src="{{ . }}" class="img-fluid rounded member-photos" alt="{{ $.Params.name }}">
        {{ end }}
        <h3 class="mt-3">{{ .Params.name }}</h3>
        <p class="text-muted">{{ .Params.position }}</p>
        <div class="d-flex justify-content-center gap-3 mt-2">
          {{ with .Params.linkedin }}
          <a href="{{ . }}" target="_blank"><i class="bi bi-linkedin fs-5"></i></a>
          {{ end }}
          {{ with .Params.github }}
          <a href="{{ . }}" target="_blank"><i class="bi bi-github fs-5"></i></a>
          {{ end }}
          {{ with .Params.instagram }}
          <a href="{{ . }}" target="_blank"><i class="bi bi-instagram fs-5"></i></a>
          {{ end }}
        </div>
      </div>
      <div class="col-md-8">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
