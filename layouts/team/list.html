{{ define "main" }}
<section class="section">
  <div class="container text-center">
    <h1 class="mb-5">Meet Our Team</h1>
    <div class="row">
      {{ range sort .Pages }}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm border-0">
          {{ with .Params.thumbnail }}
          <img src="{{ . }}" class="card-img-top" alt="{{ $.Params.name }}">
          {{ end }}
          <div class="card-body">
            <h5 class="card-title">{{ .Params.name }}</h5>
            <p class="card-text text-muted">{{ .Params.position }}</p>
            <div class="d-flex justify-content-center gap-3">
              {{ with .Params.linkedin }}
              <a href="{{ . }}" target="_blank"><i class="bi bi-linkedin"></i></a>
              {{ end }}
              {{ with .Params.github }}
              <a href="{{ . }}" target="_blank"><i class="bi bi-github"></i></a>
              {{ end }}
              {{ with .Params.instagram }}
              <a href="{{ . }}" target="_blank"><i class="bi bi-instagram"></i></a>
              {{ end }}
            </div>
          </div>
          <div class="card-footer bg-white border-0">
            <a href="{{ .RelPermalink }}" class="btn btn-outline-primary btn-sm">View Profile</a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
